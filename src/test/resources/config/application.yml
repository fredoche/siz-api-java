server:
    port: 10344
    address: localhost


# security configuration (this key should be unique for your application, and kept secret)
jhipster.security.rememberme.key: 6574b55de695ea975bef8eb148c3b9853194f595

async:
    corePoolSize: 2
    maxPoolSize: 50
    queueCapacity: 10000

liquibase:
    context: test

spring:
    data:
        mongodb:
            host: localhost
            port: 27017
            database: api

mail:
    host: localhost
    port: 25
    username:
    password:
    protocol: smtp
    tls: false
    auth: false

metrics:
    jmx.enabled: false

authentication:
    xauth:
        secret: myXAuthSecret
        # Token is valid 30 minutes
        tokenValidityInSeconds: 1800
        headerName: X-Access-Token

swagger:
    apiDocsLocation: http://localhost:8080
    title: jhipster API
    version: 0.0.1
    description: jhipster applications and beyond!
    termsOfServiceUrl: http://jhipster.github.io/
    contact:
    license: Apache 2.0
    licenseUrl: http://www.apache.org/licenses/LICENSE-2.0.html
